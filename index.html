<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="card">
    <div class="profile">
      <div class="top">
        <img src="images\image-jeremy.png" />
        <span class="report">Report for</span>
        <span class="name"> Jeremy Robson</span>
      </div>
      <div class="period-container">
        <span class="period" id="daily" data-type="0">Daily</span>
        <span class="period" id="weekly" data-type="1">Weekly</span>
        <span class="period" id="monthly" data-type="2">Monthly</span>
      </div>
    </div>

    <div class="activities" id="activities-1">
      <div class="main">
        <div class="head">
          <span class="activity">Work</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">5hrs</div>
          <div class="footer">Yesterday - 7hrs</div>
        </div>
        
      </div>
      
    </div>

    <div class="activities" id="activities-2">
      <div class="main">
        <div class="head">
          <span class="activity">Play</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">1hr</div>
          <div class="footer">Yesterday - 2hrs</div>
        </div>
      </div>
      
    </div>

    <div class="activities" id="activities-3">
      <div class="main">
        <div class="head">
          <span class="activity">Study</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">0hr</div>
          <div class="footer">Yesterday - 1hr</div>
        </div>
      </div>
      
    </div>

    <div class="activities" id="activities-4">
      <div class="main">
        <div class="head">
          <span class="activity">Exercise</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">1hr</div>
          <div class="footer">Yesterday - 1hr</div>
        </div>
      </div>
      
    </div>

    <div class="activities" id="activities-5">
      <div class="main">
        <div class="head">
          <span class="activity">Social</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">1hr</div>
          <div class="footer">Yesterday - 3hrs</div>
        </div>
      </div>
    </div>

    <div class="activities" id="activities-6">
      <div class="main">
        <div class="head">
          <span class="activity">Self Care</span>
          <img src="images\icon-ellipsis.svg"/>
        </div>
        <div class="time">
          <div class="time-now">0hr</div>
          <div class="footer">Yesterday - 1hr</div>
        </div>
      </div>
    </div>

</body>
</html>
